<html>
<head>
<!--###BEGIN_HEAD###-->
    <title>Prefix mappings management</title>
<!--###END_HEAD###-->
</head>
<body>
<div id="main">
<div id="contents">
<!--###BEGIN_CONTENT###-->

    <div class="span12">
      <div class="hero-unit">
        <h2>Prefix mappings management</h2>
      </div>
    </div>

    <div class="span12">
      <div class="unit">
        <p>
            Here you can configure the prefix mappings for RDF namespaces used in Marmotta.
        </p>
        <table id="prefixes" class="table table-striped table-bordered table-condensed">
          <tr>
            <th>Prefix</th>
            <th>Namespace</th>
          </tr>
        </table>
      </div>
    </div>
        
    <div class="span12">
      <div class="unit">
        <form class="form-horizontal" id="add-new-prefix">
            <fieldset style="background-color: #eee;">
                <legend>Add new prefix:</legend>
                <div class="control-group">
                    <label class="control-label" for="prefix">Prefix:</label>
                    <div class="controls">
                        <input id="new-prefix" type="text" placeholder="prefix" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Namespace:</label>
                    <div class="controls">
                        <input id="new-namespace" type="text" placeholder="namespace" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Submit</label>
                    <div class="controls">
                        <input type="submit" value="Add new prefix" />
                    </div>
                </div>
            </fieldset>
        </form>
      </div>
    </div>â€‹
    
    <script type="text/javascript" src="../../webjars/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {

            function appendPrefix(prefix, namespace) {
            	$("table#prefixes  > tbody:last").append("<tr><td>" + prefix + "</td><td><a href=\"" + namespace + "\">" + namespace + "</a></td></tr>");
            }
            
            $.getJSON("../../prefix", function(data) {
                $.each(data, function(prefix, namespace) {
                	appendPrefix(prefix, namespace);
                });
            });

            $("#add-new-prefix").submit(function() {
                var prefix = $("#new-prefix").val();
                var namespace = $("#new-namespace").val();
                var url = "../../prefix/" + prefix + "?uri=" + namespace;
            	$.ajax({
            		type: "POST",
            		url: url,
            		statusCode: {
            		    201: function() {
            		    	   appendPrefix($("#new-prefix").val(), $("#new-namespace").val());
            		    	   $("#new-prefix").val("");
	                           $("#new-namespace").val("");
	                         },
	                    406: function() {
	                    	   alert("Invalid namespace URI!");
	                         },
	                    409: function() {
	                    	   alert("Invalid prefix mapping!");
	                    	 } 		       
            		},
            		dataType: "application/json"
            	});
                return false;
            });
            
        });
    </script>
<!--###END_CONTENT###-->
</div>
</div>
</body>
</html>
